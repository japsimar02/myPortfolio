<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <div class="back">
        <a href="../index.html"><i class="fa-solid fa-arrow-left back"></i></a>
    </div>
    <div class="container">
        <form>
            <h1>Contact Form</h1>
            <input class="input-text" type="text" id="firstname" placeholder="First Name" required>
            <input class="input-text" type="text" id="lastname" placeholder="Last Name" required>
            <input class="input-text" type="email" id="email" placeholder="Email" required>
            <input class="input-text" type="text" id="mobile" placeholder="Mobile" required>
            <h4>Your message</h4>
            <textarea required></textarea>
            <input type="submit" value="Send" id="button">
        </form>
    </div>
</body>
</html>
